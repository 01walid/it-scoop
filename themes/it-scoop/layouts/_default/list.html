{{ define "main" }} {{ range first .Site.Params.recent_posts_number .Pages.ByPublishDate.Reverse }}
<article class="text-gray-700 sm:mx-12 mb-4">
  <h1 class="font-bold font-thin text-3xl text-gray-700">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <p>
  <time>  نُشر يوم {{ .Date.Day }} {{ index $.Site.Data.months_ar (printf "%d" .Date.Month) }} {{ .Date.Year }} </time>
  بواسطة
  {{ .Params.Author }}
  </p>
  {{ .Content | truncate 235 }}
</article>

{{ end }} {{ end }}
